<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>BAHIJ - Pedidos</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />

    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .menu-btn {
        font-weight: bold;
        padding: 10px;
        font-size: 16px;
      }
      .active-btn {
        background-color: #0077cc;
        color: white;
      }
      .pedido-card {
        background: #f0f0f0;
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 10px;
      }

      /* 游댷 Adapta칞칚o para celulares */
      @media (max-width: 768px) {
        .col-2 {
          width: 100% !important;
          height: auto !important;
        }
        .col-10 {
          width: 100% !important;
        }
        .menu-btn {
          margin-bottom: 8px;
        }
        .row.g-2 > .col {
          flex: 100%;
          max-width: 100%;
          margin-bottom: 10px;
        }
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-wrap">
        <div class="col-2 bg-light p-3">
          <form method="get" action="/">
            <button
              name="status"
              value="Pendentes"
              class="btn menu-btn w-100 {{'active-btn' if status=='Pendentes' else ''}}"
            >
              Pendentes
            </button>
            <button
              name="status"
              value="Cancelamento"
              class="btn menu-btn w-100 {{'active-btn' if status=='Cancelamento' else ''}}"
            >
              Cancelamento
            </button>
            <button
              name="status"
              value="Devolu칞칚o"
              class="btn menu-btn w-100 {{'active-btn' if status=='Devolu칞칚o' else ''}}"
            >
              Devolu칞칚o
            </button>
            <button
              name="status"
              value="J치 Feitos"
              class="btn menu-btn w-100 {{'active-btn' if status=='J치 Feitos' else ''}}"
            >
              J치 Feitos
            </button>
          </form>
        </div>

        <div class="col-10 p-4">
          <form method="post" action="/add" class="mb-4">
            <div class="row g-2">
              <div class="col">
                <input
                  name="nome"
                  class="form-control"
                  placeholder="Supermercado"
                  required
                />
              </div>
              <div class="col">
                <input
                  name="pacotes"
                  class="form-control"
                  placeholder="Pacotes"
                  required
                />
              </div>
              <div class="col">
                <input
                  name="valor"
                  class="form-control"
                  placeholder="Valor (R$)"
                  required
                />
              </div>
              <div class="col">
                <input
                  name="vencimento"
                  class="form-control"
                  placeholder="Dias Vencimento"
                  required
                />
              </div>
              <div class="col">
                <select name="tamanho" class="form-select" required>
                  <option value="">Tamanho</option>
                  <option value="Pequeno">Pequeno</option>
                  <option value="Grande">Grande</option>
                </select>
              </div>
              <div class="col">
                <select name="status" class="form-select" required>
                  <option value="Pendentes">Pendentes</option>
                  <option value="Cancelamento">Cancelamento</option>
                  <option value="Devolu칞칚o">Devolu칞칚o</option>
                </select>
              </div>
              <div class="col">
                <button class="btn btn-primary w-100">Adicionar</button>
              </div>
            </div>
          </form>

          {% for p in pedidos %}
          <div class="pedido-card">
            <strong>游닍 {{p.nome}}</strong> | Pacotes: {{p.pacotes}} | Tamanho:
            {{p.tamanho}} | Valor: R${{p.valor}} | Vencimento: {{p.vencimento}}
            dias
            <div class="mt-2">
              {% if p.status != 'J치 Feitos' %}
              <a
                href="/feito/{{p.id}}?status={{status}}"
                class="btn btn-sm btn-success"
                >J치 Feito</a
              >
              {% endif %}
              <a
                href="/delete/{{p.id}}?status={{status}}"
                class="btn btn-sm btn-danger"
                >Apagar</a
              >
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>
    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const apagarLinks = document.querySelectorAll("a.btn-danger");
        const feitoLinks = document.querySelectorAll("a.btn-success");

        apagarLinks.forEach(function (link) {
          link.addEventListener("click", function (e) {
            if (!confirm("Tem certeza que deseja apagar este pedido?")) {
              e.preventDefault();
            }
          });
        });

        feitoLinks.forEach(function (link) {
          link.addEventListener("click", function (e) {
            if (!confirm("Confirmar como 'J치 Feito'?")) {
              e.preventDefault();
            }
          });
        });
      });
    </script>
  </body>
</html>
