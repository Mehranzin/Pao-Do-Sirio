<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BAHIJ - Pedidos</title>
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .col-12.col-md-2.bg-light.p-3 {
        background-color: #e0e0e0;
        height: 100vh;
        position: sticky;
        top: 0;
        padding-top: 20px;
        padding-bottom: 20px;
        box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        display: flex;
        flex-direction: column;
        gap: 12px;
      }
      .menu-btn {
        font-weight: bold;
        padding: 10px;
        font-size: 16px;
        background-color: #c0c0c0;
        border: none;
        color: #333;
        border-radius: 4px;
        margin-bottom: 12px;
        transition: background-color 0.3s ease;
      }
      .menu-btn:hover {
        background-color: #0077cc !important; /* cor que voc칡 pediu */
        color: white;
      }
      .active-btn {
        background-color: #0077cc;
        color: white;
      }
      .pedido-card {
        background: #f0f0f0;
        border: 1px solid #ccc;
        padding: 15px;
        margin-bottom: 10px;
      }
      .pedido-card.marcado {
        background-color: #007bff;
        color: white;
      }

      /* Ajuste no formul치rio para mobile */
      @media (max-width: 767.98px) {
        .row.flex-wrap {
          flex-wrap: nowrap !important;
          flex-direction: column !important;
        }
        .col-md-2 {
          height: auto !important;
          position: relative !important;
          width: 100% !important;
          min-height: auto !important;
          padding-bottom: 10px !important;
        }
        .col-md-10 {
          width: 100% !important;
          padding: 1rem !important;
        }
        form.mb-4 .row.g-2 {
          display: flex;
          flex-wrap: wrap;
          gap: 10px;
        }
        form.mb-4 .row.g-2 > .col {
          flex: 1 1 48%;
          max-width: 48%;
        }
        form.mb-4 .row.g-2 > .col:first-child {
          flex: 1 1 100%;
          max-width: 100%;
        }
        form.mb-4 .row.g-2 > .col:nth-child(4),
        form.mb-4 .row.g-2 > .col:nth-child(5) {
          flex: 1 1 48%;
          max-width: 48%;
        }
        form.mb-4 .row.g-2 > .col:nth-child(6),
        form.mb-4 .row.g-2 > .col:nth-child(7) {
          flex: 1 1 48%;
          max-width: 48%;
        }
      }
      :root {
        --bg-color: white;
        --text-color: black;
      }
      .dark {
        --bg-color: #121212;
        --text-color: #eee;
      }
      body {
        background-color: var(--bg-color);
        color: var(--text-color);
        transition: background-color 0.3s, color 0.3s;
      }
    </style>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row flex-wrap">
        <div class="col-12 col-md-2 bg-light p-3">
          <form method="get" action="/">
            <button
              name="status"
              value="Pendentes"
              class="btn menu-btn w-100 {{'active-btn' if status=='Pendentes' else ''}}"
            >
              Pendentes
            </button>
            <button
              name="status"
              value="Cancelamento"
              class="btn menu-btn w-100 {{'active-btn' if status=='Cancelamento' else ''}}"
            >
              Cancelamento
            </button>
            <button
              name="status"
              value="Devolu칞칚o"
              class="btn menu-btn w-100 {{'active-btn' if status=='Devolu칞칚o' else ''}}"
            >
              Devolu칞칚o
            </button>
            <button
              name="status"
              value="J치 Feitos"
              class="btn menu-btn w-100 {{'active-btn' if status=='J치 Feitos' else ''}}"
            >
              J치 Feitos
            </button>
          </form>
        </div>

        <div class="col-12 col-md-10 p-4">
          <form method="post" action="/add" class="mb-4">
            <div class="row g-2">
              <div class="col">
                <input
                  name="nome"
                  class="form-control"
                  placeholder="Supermercado"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  name="pacotes"
                  class="form-control"
                  placeholder="Pacotes"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  name="valor"
                  class="form-control"
                  placeholder="Valor (R$)"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <input
                  name="vencimento"
                  class="form-control"
                  placeholder="Dias Vencimento"
                  required
                  autocomplete="off"
                />
              </div>
              <div class="col">
                <select name="tamanho" class="form-select" required>
                  <option value="">Tamanho</option>
                  <option value="Pequeno">Pequeno</option>
                  <option value="Grande">Grande</option>
                </select>
              </div>
              <div class="col">
                <select name="status" class="form-select" required>
                  <option value="Pendentes">Pendentes</option>
                  <option value="Cancelamento">Cancelamento</option>
                  <option value="Devolu칞칚o">Devolu칞칚o</option>
                </select>
              </div>
              <div class="col">
                <button class="btn btn-primary w-100">Adicionar</button>
              </div>
            </div>
          </form>

          {% for p in pedidos %}
          <div class="pedido-card {% if p.marcado %}marcado{% endif %}">
            <strong>游닍 {{p.nome}}</strong> | Pacotes: {{p.pacotes}} | Tamanho:
            {{p.tamanho}} | Valor: R${{p.valor}} | Vencimento: {{p.vencimento}}
            dias
            <div class="mt-2">
              {% if p.status != 'J치 Feitos' %}
              <a
                href="/feito/{{p.id}}?status={{status}}"
                class="btn btn-sm btn-success"
                >J치 Feito</a
              >
              {% endif %}
              <a
                href="/delete/{{p.id}}?status={{status}}"
                class="btn btn-sm btn-danger"
                >Apagar</a
              >
              <a
                href="/marcar/{{p.id}}?status={{status}}"
                class="btn btn-sm {% if p.marcado %}btn-warning{% else %}btn-primary{% endif %}"
              >
                {% if p.marcado %} Desmarcar {% else %} Marcar {% endif %}
              </a>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
    </div>

    <script>
      document.addEventListener("DOMContentLoaded", function () {
        const apagarLinks = document.querySelectorAll("a.btn-danger");
        const feitoLinks = document.querySelectorAll("a.btn-success");

        apagarLinks.forEach(function (link) {
          link.addEventListener("click", function (e) {
            if (!confirm("Tem certeza que deseja apagar este pedido?")) {
              e.preventDefault();
            }
          });
        });

        feitoLinks.forEach(function (link) {
          link.addEventListener("click", function (e) {
            if (!confirm("Confirmar como 'J치 Feito'?")) {
              e.preventDefault();
            }
          });
        });
      });

      const btn = document.getElementById("toggle-dark");
      if (localStorage.getItem("darkMode") === "true") {
        document.documentElement.classList.add("dark");
        btn.textContent = "Desativar Dark Mode";
      }
      btn.addEventListener("click", () => {
        const isDark = document.documentElement.classList.toggle("dark");
        localStorage.setItem("darkMode", isDark);
        btn.textContent = isDark ? "Desativar Dark Mode" : "Ativar Dark Mode";
      });
    </script>
    <button id="toggle-dark">Dark Mode</button>
  </body>
</html>
